
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 3: Shaders in Three.js</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			// setup the scene
      		var scene = new THREE.Scene();
      		var camera = new THREE.PerspectiveCamera(75, 
				window.innerWidth/window.innerHeight, 0.1, 1000);
      		var renderer = new THREE.WebGLRenderer();
      		renderer.setSize(window.innerWidth, window.innerHeight);
      		document.body.appendChild(renderer.domElement);
			camera.position.z = 5;
			
			// setup the cubes
			var geometry = new THREE.BoxGeometry();

			var geometry2 = new THREE.BoxGeometry();
			geometry2.translate(-.1,-2,-.1);
      		
      		//var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
      		// new phong lighting material
      		var material = new THREE.MeshPhongMaterial( { color: 0xdddddd, 
				specular: 0x00ff00, shininess: 30 });

      		// new test clearcoat material
      		var material2 = new THREE.MeshPhysicalMaterial( {
      			clearcoat: 1.0,
      			clearcoatRoughness:0.1,
      			metalness:0.9,
      			roughness:0.5,
      			color: 0x00FFFF,
      		});


      		var cube = new THREE.Mesh( geometry, material );
     		scene.add(cube);

     		var cube2 = new THREE.Mesh(geometry2, material2);

     		scene.add(cube2);

			// add the light
			var light = new THREE.PointLight(0xffffff, 1, 1000);
			light.position.set(10, 10, 10);
			scene.add(light);

			function animate() {
				requestAnimationFrame(animate);
				geometry.rotateX(0.01);
				geometry.rotateY(0.01);

				geometry2.rotateX(0.01);
				geometry2.rotateY(0.02);

				renderer.render(scene, camera);
			}
			animate();


		</script>
	</body>
</html>
